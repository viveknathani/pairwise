<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pairwise - draw together, talk together</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="landing-container">
      <main class="landing-content">
        <h1 class="title">pairwise</h1>
        <p class="subtitle">draw together, talk together</p>

        <div class="description">
          <p>A cozy space for two people to sketch and chat.</p>
          <p>Rooms last for one hour, then disappear.</p>
        </div>

        <button id="create-room-btn" class="create-room-btn">Create Room</button>

        <p class="hint">Share the link with a friend to start drawing together</p>
      </main>
    </div>

    <script>
      // Create room button handler
      document.getElementById('create-room-btn').addEventListener('click', async () => {
        const btn = document.getElementById('create-room-btn')
        btn.disabled = true
        btn.textContent = 'Creating room...'

        try {
          const response = await fetch('/room', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
          })

          if (!response.ok) {
            throw new Error('Failed to create room')
          }

          const data = await response.json()

          // Redirect to the room
          window.location.href = `/room/${data.roomId}`
        } catch (error) {
          console.error('Error creating room:', error)
          btn.disabled = false
          btn.textContent = 'Create Room'
          alert('Failed to create room. Please try again.')
        }
      })
    </script>
  </body>
</html>
