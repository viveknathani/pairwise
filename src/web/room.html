<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pairwise - Room</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="room-container">
      <header class="room-header">
        <div class="room-info">
          <span id="room-id" class="room-id"></span>
          <button id="copy-link-btn" class="copy-btn">Copy Link</button>
        </div>
        <span id="user-count" class="user-count">Users: 0/2</span>
      </header>

      <main class="room-main">
        <div class="canvas-wrapper">
          <canvas id="canvas" width="800" height="600"></canvas>
        </div>

        <aside class="toolbar">
          <div class="tool-section">
            <h3>Tools</h3>
            <button data-tool="pen" class="tool-btn active">Pen</button>
            <button data-tool="eraser" class="tool-btn">Eraser</button>
          </div>

          <div class="color-section">
            <h3>Colors</h3>
            <div class="color-palette">
              <button
                data-color="#5d4e37"
                class="color-btn active"
                style="background: #5d4e37"
              ></button>
              <button data-color="#ff9999" class="color-btn" style="background: #ff9999"></button>
              <button data-color="#99ccff" class="color-btn" style="background: #99ccff"></button>
              <button data-color="#99ff99" class="color-btn" style="background: #99ff99"></button>
              <button data-color="#ffcc99" class="color-btn" style="background: #ffcc99"></button>
              <button data-color="#cc99ff" class="color-btn" style="background: #cc99ff"></button>
              <button data-color="#ffff99" class="color-btn" style="background: #ffff99"></button>
              <button data-color="#ff99cc" class="color-btn" style="background: #ff99cc"></button>
            </div>
          </div>
        </aside>
      </main>

      <footer class="room-footer">
        <div class="audio-controls">
          <button id="audio-toggle" class="audio-btn">Start Audio</button>
          <span id="audio-status" class="audio-status">Not connected</span>
        </div>
      </footer>
    </div>

    <script src="/js/websocket.js"></script>
    <script src="/js/canvas.js"></script>
    <script src="/js/audio.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
